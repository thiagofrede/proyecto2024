
<!-- Card para mostrar TODOS los productos que se hayan ingresado -->
 
<div class="row">
    <div class="col" *ngFor="let producto of coleccionCelulares">
        <div class="card" style="width: 18rem;">
            <img src="{{producto.Imagen}}" class="card-img-top" alt="{{producto.Alt}}">

            <div class="card-body">
                <h5 class="card-title">{{producto.Nombre}}</h5>
                <p class="card-text">{{producto.Precio}}$</p>

                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" 
                data-bs-target="#modalCardAuriculares" (click)="mostrarVer(producto)">
                    Ver más
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para ver más información -->
<div class="modal fade" id="modalCardAuriculares" *ngIf="modalVisible" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado.Nombre}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <img src="{{productoSeleccionado.Imagen}}" alt="{{productoSeleccionado.Alt}}" width="100px">

                <div class="mb-3">
                    {{productoSeleccionado.Descripcion}}
                </div>

                <div class="mb-3">
                    {{productoSeleccionado.Precio}}
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Agregar al carrito</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
